<ion-content>

    <header class="fond-loupe">
        <img src="assets/imgs/Fichier%201hdpi.png" alt="">
    </header>

    <main>
        <div class="onglet">
            <DIV class="onglet_simple" (click)="toSimpleSearch()">
                RECHERCHE SIMPLE
            </DIV>
            <DIV class="onglet_simple" (click)="toAdvancedSearch()">
                RECHERCHE AVANCÉE
            </DIV>
        </div>

        <form class="ss-search" #simpleSearch="ngForm" (ngSubmit)="validator()">
            <ion-item>
                    <ion-label for="keyword">Quoi ?</ion-label>
                    <ion-input type="search" name="keywords" id="keyword" placeholder="Un espace vert..." [(ngModel)]="searchParams.keyword"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label for="location">Ou ?</ion-label>
                <ion-select id="location" name="location" [(ngModel)]="searchParams.location" cancelText="Annuler">
                    <ion-option *ngFor="let opt of locationOpts" value="{{opt.value}}" disabled="{{opt.disabled}}">{{opt.name}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item *ngIf="searchParams.location === '4'">
                    <ion-input type="text" name="userInputLocation" minlength="1" required id="userInputLocation" placeholder="Une rue, un arrondissement, etc." [(ngModel)]="searchParams.userInputLocation"></ion-input>
            </ion-item>

            <div *ngIf="!isFormValid">Ah ouais... Pourquoi je choisis <em>Autres</em> mais sans préciser ce que c'est <em>Autres</em>...?</div>

            <ion-item>
                <button ion-button block type="submit" [disabled]="!simpleSearch.form.valid">Je lance la recherche !</button>
            </ion-item>
        </form>
    </main>

</ion-content>
